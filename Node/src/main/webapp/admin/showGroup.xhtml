<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <f:metadata>
        <f:viewParam name="groupId" value="#{groupHandler.entryIdString}" />
<!-- for later use: <f:viewParam name="tabId" value="#{groupHandler.activeTabIndex}" /> -->
        <f:event type="javax.faces.event.PreRenderViewEvent" listener="#{groupHandler.postViewParamInit}" />
    </f:metadata>

    <h:body>
        <ui:composition template="/admin/layout/adminDesign.xhtml">
            <ui:param name="pageTitle" value="#{i18n['admin.group.edit']}: #{groupHandler.group.groupName}" />
            <ui:define name="content">
                <h:form id="generalForm" prependId="false">

                    <ui:include src="/admin/groupEntry.xhtml" />

                    <div class="buttonCenter">
                        <p:commandButton value="#{i18n['admin.group.changeGroup']}"
                                         action="#{groupHandler.saveEntry}"
                                         update="messages" />
                    </div>
                    <ui:include src="/messages.xhtml" />
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
