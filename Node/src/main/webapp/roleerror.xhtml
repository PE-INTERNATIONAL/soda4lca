<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:body>
        <ui:composition template="#{conf.templatePath}/frontend.xhtml">
            <ui:param name="pageTitle" value="#{i18n['public.error.role.pageTitle']}" />
            <ui:define name="content">
                <p>#{i18n['public.error.role.msg']}.</p>

                <ui:fragment rendered="#{not empty sessionScope[param['msgKey']]}">
                	<div><span style="font-weight: bold;">#{i18n['public.error.role.errorInfo']}:</span> #{sessionScope[param['msgKey']]}</div>
                </ui:fragment>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
