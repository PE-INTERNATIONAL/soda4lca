            <link type="text/css" rel="stylesheet" href="#{conf.contextPath}/#{conf.templatePath}/css/sirim/skin.css" media="all" />

            <link type="text/css" rel="stylesheet" href="#{conf.contextPath}/#{conf.templatePath}/css/site.css" media="all" />

                <table width="801" border="0" align="center" background="#{conf.contextPath}/#{conf.templatePath}/image/biru.jpg" cellpadding="0">
